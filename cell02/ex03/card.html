<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile">

        <div class="title">
            <h1>User Profile</h1>
        </div>

        <div class ="profile-picture">
            <img src="https://wallpapercave.com/wp/wp3342316.png" alt="Profile">
        </div>

        <table class="info">
            <tr>
                <td>
                    <p class="login">@Pikachu</p>
                    <p class="description">Pokemon</p>
                </td>
            </tr>
        </table>

        <div class="social">
            <img src="https://cdn-icons-png.flaticon.com/512/87/87386.png" alt="Social Icon 1">
            <img src="https://thumbnail.imgbin.com/14/5/4/gmail-icon-gmail-logo-in-iconic-colors-UEvTAmzf_t.jpg" alt="Social Icon 2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/250px-Facebook_Logo_%282019%29.png" alt="Social Icon 3">
        </div>

        <button class="contact">contact</button>
        
    </div>
    
</body>
</html>
