<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>

    <style>
        table {
            height: 100vh;
            width: 100%;
        }

        td {
            border: 1px rgb(203, 112, 255);
            text-align: center;
        }

        .zone1 {background-color: rgb(255, 210, 126);}
        .zone2 {background-color: rgb(208, 255, 139);}
        .zone3 {background-color: rgb(175, 174, 167);}
        .zone4 {background-color: rgb(255, 218, 224);}
        .zone5 {background-color: rgb(151, 193, 255);}
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="zone1">Cell 1</td>
            <td class="zone2">Cell 2</td>
            <td class="zone3">Cell 3</td>
            <td class="zone4">Cell 4</td>
            <td class="zone5">Cell 5</td>
        </tr>
    </table>
</body>
</html>
